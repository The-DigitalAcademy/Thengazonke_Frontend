<div class="grid grid-cols-6 gap-4">
    <div class="col-start-1 col-end-1 col-span-1">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-end-7 col-span-5 mr-4">
        <div class="heading bold justify-center">
            <h1>Available</h1>
        </div>
        <!-- <div *ngFor="let item of livestock"> -->
        
        <div class="container my-12 mx-auto px-4 md:px-12">
            <div class="flex flex-wrap -mx-1 lg:-mx-4">
        
                <!-- Column -->
                <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngFor="let item of livestock | paginate: { itemsPerPage: 3, currentPage: p, totalItems: total }">
        
                    <!-- Article -->
                    <article class="overflow-hidden rounded-lg shadow-lg">
        
                        <a class="card-image">
                            <div class="card-img">
                                <img alt="Placeholder" class="block h-auto w-full" src="{{item.image}}">
                            </div>
                        </a>
        
                        <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                            <h1 class="text-lg">
                                <a class="no-underline hover:underline text-black" href="#">
                                    {{item.categoryName}}
                                </a>
                            </h1>
                            <p class="text-grey-darker text-sm">
                                {{item.createdAT | date: 'short'}}
                            </p>
                        </header>
        
                        <body class="leading-none p-2 md:p-4">
                            <p class="ml-2 text-sm text-black"><b>Breed: </b>{{item.breedName}}</p><br>
                            <p class="ml-2 text-sm text-black"><b>Description: </b>{{item.description}}</p>
                            <p class="ml-2 text-sm text-black"><b>Weight: </b>{{item.weight}}</p>
                            <p class="ml-2 text-sm text-black"><b>Price: </b>R{{getPriceCurrency(item.price)}}</p>
        
                            <div class="flex items-center justify-end leading-none p-2 md:p-4">
                                <!-- <i class="fa fa-trash error-text"></i> -->
                            </div>
                        </body>
        
        
                        <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                            <a class="flex items-center no-underline hover:underline text-black">
                                <!-- <img alt="Placeholder" class="block rounded-full" src="https://picsum.photos/32/32/?random"> -->
                                <div class="flex rounded-full profile justify-center">
                                    <i class="fas fa-user"></i>
                                </div>
                                <p class="ml-2 text-sm">
                                    {{item.fullname}}
                                </p>
                            </a>
                            <a class="no-underline text-grey-darker hover:text-red-dark">
                                <!-- <span class="hidden">Like</span> -->
                                <!-- <i class="fa fa-eye"></i> -->
                            </a>
                        </footer>
        
                    </article>
                    <!-- END Article -->
        
                </div>
                <!-- END Column -->
        
            </div>
        </div>

        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </div>
</div>
