<div class="grid grid-cols-6 gap-4">
    <div class="col-start-1 col-end-1 col-span-1">
        <app-sidebar></app-sidebar>
    </div>
    
    <div class="col-end-7 col-span-5 mr-4">
        <div class="heading bold justify-center">
            <h1>{{title}}</h1>
        </div>
        <div class="flex items-center justify-center my-9">
            <form class="w-full max-w-lg" [formGroup]="EditCategoryForm">
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Category Name
                    </label>
                    <input formControlName="categoryName" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Enter category name...">
                  </div>
                </div>
                <div class="flex flex-wrap justify-between">
                    <button class="btn" [routerLink]="['/admin/category']" routerLinkActive="router-link-active" >Back</button>
                    <button class="btn" *ngIf="title == 'Add Category'" (click)="addCategory()">Save</button>
                    <button class="btn" *ngIf="title == 'Edit Category'" (click)="updateCategory()">Update</button>
                </div>
            </form>
        </div>

       
    </div>
    
</div>
