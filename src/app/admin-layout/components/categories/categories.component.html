<div class="grid grid-cols-6 gap-4">
    <div class="col-start-1 col-end-1 col-span-1">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-end-7 col-span-5 mr-4" id="table" #table>
       
    <div class="heading bold justify-center">
        <h1>Category List</h1>
      </div>
      <div class="flex justify-end">
  
        <button class="btn" [routerLink]="['/admin/addcategory']" >Add Category</button>
      </div>
  
      <div class="container mx-auto justify-center">
    
        <table class="table table-compact w-full table-auto" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th class="head ">No</th> 
              <th class="head">Category Name</th> 
              <th class="head">Created Date</th> 
              <th class="head">Action</th>
            </tr>
          </thead> 
          <tbody>
            <tr *ngFor="let user of category">
              <th>{{user.categoryID}}</th> 
              <td>{{user.categoryName}}</td> 
              <td>{{user.createdAt}}</td>
              <td>
                <a [routerLink]="['/admin/editCategory/', user.categoryID]"><i class="fa fa-eye mx-2"></i></a>
                <!-- <label for="my-modal"><a (click)="deleteCat(user.categoryID)"><i class="fa fa-trash mx-2"></i></a></label> -->
              </td>
            </tr>
          </tbody> 
        </table>
    
        <input type="checkbox" id="my-modal" class="modal-toggle" />
                      
        <div class="modal" id="modal">
              <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                
                  <div class="fixed inset-0 z-10 overflow-y-auto">
                    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                          <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                              </svg>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                              <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Delete Category</h3>
                              <div class="mt-2">
                                <p class="text-sm text-gray-500">Are you sure you want to delete category? All of your data will be permanently removed. This action cannot be undone.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                          <button for="my-modal" (click)="DeleteCat()" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Deactivate</button>
                          <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
    
    </div>
    
    <div class="flex flex-wrap justify-end my-4">
        <button class="btn bg-green-700 border-none btn-sm" (click)="downloadAsPDF()"><i class="fa fa-download mx-2" aria-hidden="true"></i> Export To PDF</button>
    </div>
    
    </div>

    
</div>
