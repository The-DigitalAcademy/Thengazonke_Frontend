<div class="" *ngFor="let item of users">
  <p>Total Number of Registered users</p>
  
  <p class="circle justify-center">
    <span class="justify-center">{{item.numusers}}</span>
    <a class="justify-center text-user">Users</a>
  </p>
</div>

<apx-chart 
[series]="series1" 
[chart]="chart1" 
[title]="title" 
[xaxis]="xaxis"
></apx-chart>
