<div class="" *ngFor="let item of livestocks">
    <p>Total Number of Posted Livestock</p>
    
    <p class="circle justify-center">
      <span class="justify-center">{{item.numlivestock}}</span>
      <a class="justify-center text-user">Livestocks</a>
    </p>
  </div>
  
  <apx-chart 
  [series]="series1" 
  [chart]="chart1" 
  [title]="title" 
  [xaxis]="xaxis"
  ></apx-chart>
