<div class="header">
  <h2 class="">RATE AND REVIEW</h2>
</div>

<div class="con"> 
  <div class="card-container review-con">
      <div
        class="max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <p class="text-sm font-medium text-gray-500 dark:text-gray-400 review-head"> Review Summary</p>
       
            <div class="flex items-center mb-3 overall">
               
                <svg aria-hidden="true" class="w-5 h-5 text-yellow-300 dark:text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Fifth star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                <p class="ml-2 text-sm font-medium text-gray-900 dark:text-white">{{average}}</p>
            </div>
       
        <div class="flex items-center mt-4">
          <span class="text-sm font-medium text-blue-600 dark:text-blue-500">5</span>
          <div class="w-2/4 h-3 mx-4 bg-gray-200  dark:bg-gray-700" style="width: 14rem;">
            <div class="h-3  " [style.width]="ratePg5" style="background-color: var(--yellow);"></div>
          </div>
        </div>

        <div class="flex items-center mt-4">
          <span class="text-sm font-medium text-blue-600 dark:text-blue-500">4</span>
          <div class="w-2/4 h-3 mx-4 bg-gray-200  dark:bg-gray-700" style="width: 14rem;">
            <div class="h-3 " [style.width]="ratePg4" style="background-color: var(--yellow);"></div>
          </div>

        </div>

        <div class="flex items-center mt-4">
          <span class="text-sm font-medium text-blue-600 dark:text-blue-500">3</span>
          <div class="w-2/4 h-3 mx-4 bg-gray-200  dark:bg-gray-700" style="width: 14rem;">
            <div class="h-3" [style.width]="ratePg3" style="background-color: var(--yellow);"></div>
          </div>
        </div>

        <div class="flex items-center mt-4">
          <span class="text-sm font-medium text-blue-600 dark:text-blue-500">2</span>
          <div class="w-2/4 h-3 mx-4 bg-gray-200  dark:bg-gray-700" style="width: 14rem;">
            <div class="h-3" [style.width]="ratePg2" style="background-color: var(--yellow);" ></div>
          </div>
        </div>

        <div class="flex items-center mt-4">
          <span class="text-sm font-medium text-blue-600 dark:text-blue-500">1</span>
          <div class="w-2/4 h-3 mx-4 bg-gray-200  dark:bg-gray-700" style="width: 14rem;">
            <div class="h-3" [style.width]="ratePg1" style="background-color: var(--yellow);"></div>
          </div>
         
        </div>
      </div>
</div>
<div class="card  bg-base-100 shadow-xl my-6"  *ngFor="let tr of rating">
   <div class="card-body">
      <h2 class="card-title">{{tr.fullname}}</h2>
        <div class="flex justify-end">
          <div class="flex justify-end" >
            <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Fifth star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            <p class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400">{{tr.rate}}</p>
          </div>
        </div>
  </div>

<div class="card-actions p-4">
  <p class="avatar placeholder">
    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">
      <p class="bg-neutral-focus text-neutral-content rounded-full w-10">
        <span class="text-3xl ">{{getShortName(tr.fullname)}}</span>
      </p>
    </span>

  <span>
     <p class="">{{tr.review}}</p>
  </span>
</div>
    
</div>
<br>

</div>
