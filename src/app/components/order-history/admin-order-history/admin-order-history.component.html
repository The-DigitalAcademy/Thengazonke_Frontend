<div class="heading bold">
    <h1>Order History</h1>
    </div>
    <div class="container mx-auto justify-center">
    
            <table class="table table-compact w-full">
              <thead>
                <tr>
                  <th class="head ">No</th> 
                  <th class="head">Order#</th> 
                  <th class="head">Created</th> 
                  <th class="head">Status</th> 
                  <th class="head">Action</th> 
                </tr>
              </thead> 
              <tbody>
                <tr *ngFor="let tr of transaction;">
                  <td >1</td> 
                  <td >G{{tr.transactionID}}</td> 
                  <td >{{tr.transDate}}</td> 
                  <td >{{tr.status}}</td> 
                  <td ><a [routerLink]="['/admin/order-history',tr.transactionID]"><i class="fas fa-eye"></i></a></td> 
                </tr>
              </tbody> 
            </table>
          </div>
