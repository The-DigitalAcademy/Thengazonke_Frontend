<div></div>


<section class="position-relative py-4 py-xl-5" style="background-color: #516951;">
  <div class="container position-relative">
      <div class="row">
          <div class="col">
              <form class="p-3 p-xl-4" method="post">
                  <h4 style="text-align: center; color:white;">Contact us</h4>
                  <div class="mb-3"><label class="form-label" for="name" style="color: white;">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                  <div class="mb-3"><label class="form-label" for="email" style="color: white;">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                  <div class="mb-3"><label class="form-label" for="message" style="color: white;">Message</label><textarea class="form-control" id="message" name="message" rows="6"></textarea></div>
                  <div class="mb-3 text-center"><button class="btn btn-primary  "type="submit">Send </button></div>
              </form>
          </div>
        </div>
        <br>
        <div>
          <input type="submit" value="Send">
        </div>
  
      <!-- </div> -->
   </div> 
</section>
