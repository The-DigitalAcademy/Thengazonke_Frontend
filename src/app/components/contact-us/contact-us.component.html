                    <div class="contact-box">
                      <div class="contact-links" style="background-color: #516951;">
                        <h1>Contact us</h1>
                        <div class="links">
                          <div class="link">
                            <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
                          </div>
                          <div class="link">
                            <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
                          </div>
                          <div class="link">
                            <a><img src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
                          </div>
                          <div class="link">
                            <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
                          </div>
                        </div>
                      </div>
                      <div class="contact-form-wrapper" style="background-color: #516951; padding-bottom: 15px; padding-right: 20px;">
                        <form>
                          <div class="form-item">
                            <input type="text" name="sender" required>
                            <label>Name:</label>
                          </div>
                          <div class="form-item">
                            <input type="text" name="email" required>
                            <label>Email:</label>
                          </div>
                          <div class="form-item">
                            <textarea class="" name="message" required></textarea>
                            <label>Message:</label>
                          </div>
                          <button class="submit-btn btn-sm" style="background-color: #FED607;">Send</button>  <br><br><br>
                        </form>
                      </div>
                    </div>
