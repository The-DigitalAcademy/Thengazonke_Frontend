 <input type="checkbox" id="my-modal" class="modal-toggle" />

 <div class="modal" *ngFor="let animal of livestok">
   <div class="modal-box" style="background-color: var(--main-green);">
   
     
     <div class="card card-compact text-center mx-auto w-80 bg-neutral text-neutral-content" style="background-color: white;margin: 0rem;width: 100%;">
     
       <div class="card-body" >
         <!-- <ul class="steps steps-horizontal lg:steps-horizonatl">
           <li class="step step-primary">Pending</li>
           <li class="step step-primary">In-progress</li>
           <li class="step">Cancelled</li>
           <li class="step">Completed</li>
         </ul> -->
         <!-- <br> -->
         <!-- <h4>Order: #2346</h4> -->
         <figure><img src="{{animal.image}}" alt="" /></figure>
         <h3 class="card-title justify-center">{{animal.categoryName}}</h3>
         <p class="w-3/4 mx-auto desc" style="color: black;">{{animal.description}}</p>
         <h3 class="color">Brown and black</h3>
         <h3 class="weigh">{{animal.weight}}</h3>
         <br>
         <h3 class="address"><i class="fas fa-map-marker-alt"></i>soshanguve</h3>
         <h3 class="price"><b>{{animal.price}}</b></h3>
         <br>
         <div class="card-actions justify-center">
           <button class="rsvBtn"  for="my-modal" (click)=closeModal()>Back</button>
           <button class="rsvBtn" >Buy</button>
         </div>
       </div>
     </div>

     
   </div>
 </div>
