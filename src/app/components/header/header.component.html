 <div class="header top-0 w-full flex justify-between p-2 lg:px-11">

  <div class="logo-mobile text-3xl md:text-3xl lg:text-4xl ">
    <div [ngSwitch]="myCurrentRoute">
      <div *ngSwitchCase="'/'">
        <a [routerLink]="['/']"><img src="../../../assets/logo.png"></a>
      </div>
      <div *ngSwitchCase="'/home'">
        <a [routerLink]="['/home']"><img src="../../../assets/logo.png"></a>
      </div>
      <div *ngSwitchCase="'/homes'">
        <a [routerLink]="['/homes']"><img src="../../../assets/logo.png"></a>
      </div>

    </div>
    
  </div>
  <div class="desktop-nav hidden lg:flex text-sm">
      <ul  class="menu menu-horizontal">
        <li class="" *ngIf="!logEmail">
            <a href="#contact-us">Contact Us</a>
        </li>
        <li class="" *ngIf="!logEmail">
          <a [routerLink]="['/auth/login']">Login</a>
        </li>
        <li class="" *ngIf="!logEmail">
          <a [routerLink]="['/auth/register']">Register</a>
        </li>
        <!-- <li class="" *ngIf="!logEmail">
          <a routerLink="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        </li> -->
      </ul>

      <ul  class="menu menu-horizontal" *ngFor="let user of users">
            <!-- <li class="" *ngIf="user.usertype == 'Buyer'">
              <a href="#" routerLink="/rate">Rate</a>
            </li >
            <li class="" *ngIf="user.usertype == 'Buyer'">
                <a href="#" routerLink="/notifications">
                  Notifications</a>
            </li>
            <li class="" *ngIf="user.usertype == 'Seller'">
              <a href="#" routerLink="/notifications">Notifications</a>
            </li> -->

            
            <li class="" *ngIf="user.usertype == 'Seller'">
              <a routerLink="/homes">Home</a>
            </li>
            <li class="mx-4 " *ngIf="user.usertype == 'Seller'">
              <a href="#" routerLink="/create-livestock">create-livestock</a>
          </li >

              <li class="" *ngIf="user.usertype == 'Buyer'">
                <a href="#" routerLink="/order-history">Order history</a>
            </li>
              <li class="" *ngIf="user.usertype == 'Seller'">
                <a href="#" routerLink="/order-request">Order request</a>
            </li>

              <div class="dropdown dropdown-end" *ngIf="logEmail">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-8 rounded-full">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100  rounded-box w-52 mydropdown">
                  <li *ngFor="let user of users">
                    <a class="justify-between" [routerLink]="['/profile']" >
                      {{user.fullname}}
                    </a>
                  </li>
                  <li><a (click)="LogOut()">Logout</a></li>
                </ul>
              </div>


        </ul>
    </div>

    <div class="tablet sd:flex lg:hidden ">

        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
        </label>

        <ul  tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-60">

          <li class="" *ngIf="!logEmail">

          </li>

              {{user.fullname}}
            </a>
          </li>

            <li class="">
              <a href="" class="" (click)="LogOut()">logout</a>
          </li>

        </ul>
      </div>
    </div>
 </div>
