<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
      <div class="my-3 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngFor="let animal of livestocks | filter: filterTerm;let x = index">
        <div class="overflow-hidden rounded-lg shadow-lg">
          <div class="img-card">
            <a>
                <img alt="Placeholder" class="block h-auto w-full" src="{{animal.image}}">
            </a>
            
          </div>
          <div class="card-body">
           <div class="flex flex-row justify-between leading-tight">
            <div>
              <p><b>{{animal.categoryName}}</b></p>
            </div>
            <div>
              <p class="post-date">{{animal.createdAT | date:'dd-MM-yy'}}</p>
            </div>

          </div>
              <h2 class="breed" style="color:var(--yellow-dark)"> <b>Breed: {{animal.breedName}}</b>
            </h2>
              <p ><span><b>Description:</b></span> {{animal.description}}</p>
              <p><span><b>Weight:</b></span> {{animal.weight}}<span>kgs</span></p>
              <p><span><b>Age:</b></span> {{animal.age}}</p>
              <p><span><b>Color:</b></span>{{animal.color}}</p>
              <p><span><b>Age:</b></span>{{animal.gender}}</p>
              <div style="margin-bottom: 0rem;" class="card-actions justify-between">
  
                <div>
                  <h5 class="post-date"><span></span>R {{getPriceCurrency(animal.price)}}</h5>  
                </div>
               
                <div>
                  <a [routerLink]="['/edit-livestock',animal.livestockID]" routerLinkActive="router-link-active" ><i class="fa fa-pencil-alt mx-2" aria-hidden="true"></i></a>
                  <label for="my-modal"><i class="fa fa-trash" aria-hidden="true"></i></label>
